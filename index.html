<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="frame">
        <div class="backframe">
            <!-- Here we a going to replicate the same background as the image -->
            <!-- <h1>This is backframe</h1> -->
        </div>
        <div class="img-frame">
            <!-- Here is where the image is going to be displayed -->
            <img src="https://i.redd.it/ofer0dtqion71.jpg" alt="Image to display">
        </div>
        <div class="control-frame">
            <!-- Here is where the controls will be -->
            <div class="header-control">
                <div class="main-buttons">
                    <div id="zoom-in" class="button"><i class="fas fa-search-plus"></i></div>
                    <div id="zoom-out" class="button"><i class="fas fa-search-minus"></i></div>
                    <div id="rotate" class="button"><i class="fas fa-undo"></i></div>
                    <div id="slideshow" class="button"><i class="fas fa-film"></i></div>
                    <div id="print" class="button"><i class="fas fa-print"></i></div>
                </div>
                <div class="end-buttons">
                    <div id="configuration" class="button"><i class="fas fa-cog"></i></div>
                </div>
            </div>
            <div class="side-control">
                <div class="left-side">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="right-side">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        <div class="option-modal">
            <h1>This is Option modal</h1>
            <!-- Options to control the slideshow -->
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5ea2c64131.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
